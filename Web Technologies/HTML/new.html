<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Enhanced Form</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">

<!-- Navigation Bar -->
<nav class="bg-blue-600 p-4">
    <div class="container mx-auto flex justify-between items-center">
        <div class="text-white text-lg font-semibold">My Website</div>
        <div>
            <ul class="flex space-x-4">
                <li><a href="#" class="text-white hover:text-gray-300">Home</a></li>
                <li><a href="#" class="text-white hover:text-gray-300">About Us</a></li>
                <li><a href="#" class="text-white hover:text-gray-300">College Form</a></li>
                <li><a href="#" class="text-white hover:text-gray-300">Gallery</a></li>
            </ul>
        </div>
        <div class="flex space-x-4">
            <a href="https://facebook.com" target="_blank" class="text-white text-2xl"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com" target="_blank" class="text-white text-2xl"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank" class="text-white text-2xl"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</nav>

<!-- Form Section -->
<div class="container mx-auto mt-10">
    <div class="bg-white p-8 rounded-lg shadow-lg">
        <h3 class="text-center text-2xl font-bold mb-4">College Admission Form</h3>
        
        <form id="admissionForm" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" placeholder="name@example.com" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
            </div>

            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="10-digit number" pattern="[0-9]{10}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
            </div>

            <div>
                <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
                <input type="number" id="age" name="age" min="18" max="30" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Gender</label>
                <div class="mt-2">
                    <label class="inline-flex items-center">
                        <input type="radio" name="gender" value="Male" class="text-blue-600 focus:ring-blue-500" required>
                        <span class="ml-2">Male</span>
                    </label>
                    <label class="inline-flex items-center ml-6">
                        <input type="radio" name="gender" value="Female" class="text-blue-600 focus:ring-blue-500" required>
                        <span class="ml-2">Female</span>
                    </label>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Mentor</label>
                <div class="mt-2 space-y-2">
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="mentor" value="Mr. Abhishek Shirke" class="text-blue-600 focus:ring-blue-500">
                        <span class="ml-2">Mr. Abhishek Shirke</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="mentor" value="Mr. Sai Jawake" class="text-blue-600 focus:ring-blue-500">
                        <span class="ml-2">Mr. Sai Jawake</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="mentor" value="Mr. Padmshree Shinde" class="text-blue-600 focus:ring-blue-500">
                        <span class="ml-2">Mr. Padmshree Shinde</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="mentor" value="Mr. Aditya Dayma" class="text-blue-600 focus:ring-blue-500">
                        <span class="ml-2">Mr. Aditya Dayma</span>
                    </label>
                </div>
            </div>

            <div>
                <label for="feedback" class="block text-sm font-medium text-gray-700">Feedback</label>
                <textarea id="feedback" name="feedback" rows="4" maxlength="400" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Enter your feedback here"></textarea>
            </div>

            <div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md shadow-lg hover:bg-blue-700">Submit</button>
            </div>
        </form>
    </div>
</div>

<!-- Tailwind CSS Form Validation -->
<script>
    document.getElementById('admissionForm').addEventListener('submit', function(e) {
        e.preventDefault();
        if (!this.checkValidity()) {
            alert('Please fill out the required fields.');
        } else {
            alert('Form submitted successfully.');
        }
    });
</script>

</body>
</html>
